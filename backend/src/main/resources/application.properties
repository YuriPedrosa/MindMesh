spring.application.name=MindMesh Backend

# Neo4j Configuration
spring.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:testpassword}

# WebSocket Configuration
spring.websocket.enabled=true

# Logging
logging.level.com.mindmesh=DEBUG
logging.level.org.springframework.web.socket=INFO
logging.level.org.springframework.messaging=INFO

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
